<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="startscreen.js"></script>
    <link rel="stylesheet" href="startscreen.css">
    <title>Xylophone Game</title>
</head>
<body>
    <div id="start-screen">
        <h1>Xylophone</h1>
        <div id="Selector">
            <form>
                <label for="game-mode">Select the Game mode you would like to play!</label><br>
                <select id="game-mode" name="game-mode">
                    <option value="Standard" selected>Standard</option>
                    <option value="Freemode">Freemode</option>
                </select>
                <br>
                <button type="button" id="start-game">Start Game</button>
            </form>
        </div>
    </div>
    <div id="game-board"></div>
</body>
</html>
